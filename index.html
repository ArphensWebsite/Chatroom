<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #message-container {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"], button {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .message strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="message-container"></div>
        <input type="text" id="username-input" placeholder="Enter your username">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Function to send a message
        function sendMessage() {
            var username = document.getElementById("username-input").value.trim();
            var message = document.getElementById("message-input").value.trim();

            if (username === "" || message === "") {
                alert("Please enter both username and message.");
                return;
            }

            // Push message to Firebase
            database.ref('messages').push({
                username: username,
                message: message,
                timestamp: Date.now()
            });

            // Clear message input
            document.getElementById("message-input").value = "";
        }

        // Function to display messages
        database.ref('messages').on('child_added', function(snapshot) {
            var message = snapshot.val();
            var messageContainer = document.getElementById("message-container");

            // Create message element
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = "<strong>" + message.username + ":</strong> " + message.message;

            // Add message to message container
            messageContainer.appendChild(messageElement);

            // Ensure message container scrolls to bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>
</body>
</html>
